<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Detective Dictator</title>
</head>
<body>
  <h3 id="loading-lobby">Loading Lobby...</h3>
  <h1 id="error-box" style="display:none">Lobby Not Found!</h1>
  <div id="join-lobby" style="display:none">
    <h1>
      Connected to <span id="lobbyName"></span>!
    </h1>
    <!-- If game not running, You'll be a new user-->
    <div id="new-user" style="display:none">
      <input type="text" id="name-field"></input>
      <button id="new-user-connect">Connect</button>
    </div>
    <!-- If game running, Display available users. -->
    <div id="available-users" style="display:none">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
    </div>
  </div>
</body>
<script src="../../socket.io.js"></script>
<script src="gameLobby.js"></script>
<!-- <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=setPID"></script> -->
</html>
